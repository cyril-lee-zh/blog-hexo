# --------------------
#   next主题配置文件
# theme-next官方文档： http://theme-next.iissnan.com/
# --------------------

# 设置 favicon.ico 的相对路径，在 `hexo-site/source/` 目录下
favicon: /favicon.ico

# 设置站点关键字 
keywords: "Hexo, NexT"

# 设置 RSS
# 不太清楚这个是干嘛的emm...，直接贴了官方文档的描述
# NexT 中 RSS 有三个设置选项，满足特定的使用场景。 更改 主题配置文件，设定 rss 字段的值：
# false：禁用 RSS，不在页面上显示 RSS 连接。
# 留空：使用 Hexo 生成的 Feed 链接。 你可以需要先安装 hexo-generator-feed 插件。
# 具体的链接地址：适用于已经烧制过 Feed 的情形。
rss: false

# 站点建立时间
# 这个时间将在站点的底部显示，例如 © 2013 - 2015。
since: 2020

# icon between year and author @Footer
authoricon: heart

# Footer `powered-by` and `theme-info` copyright
copyright: true

# Canonical, set a canonical link tag in your hexo, you could use it for your SEO of blog.
# See: https://support.google.com/webmasters/answer/139066
# Tips: Before you open this tag, remember set up your URL in hexo _config.yml ( ex. url: http://yourdomain.com )
canonical: true

# Change headers hierarchy on site-subtitle (will be main site description) and on all post/pages titles for better SEO-optimization.
seo: false

# ---------------------------------------------------------------
# Menu Settings
# ---------------------------------------------------------------

# 设定菜单内容 
# 菜单内容的设置格式是：item name: link。其中 item name 是一个名称，这个名称并不直接显示在页面上，她将用于匹配图标以及翻译。
# !! 菜单项的显示文本在 NexT 主题目录下的 languages/{language}.yml 文件进行配置（（{language} 为你所使用的语言））
menu:
  home: /
  categories: /categories
  # about: /about
  archives: /archives
  tags: /tags
  # sitemap: /sitemap.xml
  commonweal: /404.html

# 设定菜单项的图标
menu_icons:
  enable: true
  #KeyMapsToMenuItemKey: NameOfTheIconFromFontAwesome
  home: home
  about: user
  categories: th
  schedule: calendar
  tags: tags
  archives: archive
  sitemap: sitemap
  commonweal: heartbeat




# ---------------------------------------------------------------
# Scheme主题设定
# ---------------------------------------------------------------
# Scheme 是 NexT 提供的一种特性，借助于 Scheme，NexT 为你提供多种不同的外观。
# 同时，几乎所有的配置都可以 在 Scheme 之间共用。
# 目前 NexT 支持三种 Scheme，他们是：
# Muse - 默认 Scheme，这是 NexT 最初的版本，黑白主调，大量留白
# Mist - Muse 的紧凑版本，整洁有序的单栏外观
# Pisces - 双栏 Scheme，小家碧玉似的清新
#scheme: Muse
#scheme: Mist
scheme: Pisces


# ---------------------------------------------------------------
# Font Settings
# - Find fonts on Google Fonts (https://www.google.com/fonts)
# - All fonts set here will have the following styles:
#     light, light italic, normal, normal italic, bold, bold italic
# - Be aware that setting too much fonts will cause site running slowly
# - Introduce in 5.0.1
# ---------------------------------------------------------------
# 字体设置
font:
  enable: true

  # Uri of fonts host. E.g. //fonts.googleapis.com (Default)
  host:

  # Global font settings used on <body> element.
  global:
    # external: true will load this font family from host.
    external: true
    family: Lato

  # 文章内标题的字体（h1, h2, h3, h4, h5, h6）
  headings:
    external: true
    family:
  # 文章字体
  posts:
    external: true
    family:

  # Logo字体
  # size 字段指定大小，单位是'px'
  logo:
    external: true
    family:
    size:

  # 代码字体，应用于 code 以及代码块
  codes:
    external: true
    family: PT Mono
    size:

# ---------------------------------------------------------------
# Sidebar Settings
# ---------------------------------------------------------------


# 设置侧边栏社交链接
# 侧栏社交链接的修改包含两个部分，第一是链接，第二是链接图标。
# 链接放置在 social 字段下，一行一个链接。其键值格式是 显示文本: 链接地址
social:
  GitHub: https://github.com/cyril-lee-zh
  # Twitter: https://twitter.com/your-user-name
  # 微博: http://weibo.com/your-user-name
  # 豆瓣: http://douban.com/people/your-user-name
  # 知乎: http://www.zhihu.com/people/your-user-name
  # 等等
# 设置侧边栏社交链接的图标
# 其键值格式是 匹配键: Font Awesome 图标名称
# 匹配键 与上一步所配置的链接的 显示文本 相同（大小写严格匹配）
# 图标名称 是 Font Awesome 图标的名字（不必带 fa- 前缀）。
# enable 选项用于控制是否显示图标，你可以设置成 false 来去掉图标。
social_icons:
  enable: true
  # Icon Mappings.
  # KeyMapsToSocialItemKey: NameOfTheIconFromFontAwesome
  GitHub: github
  Twitter: twitter
  Weibo: weibo


# Sidebar Avatar
# in theme directory(source/images): /images/avatar.jpg
# in site  directory(source/uploads): /uploads/avatar.jpg
avatar: http://img2.imgtn.bdimg.com/it/u=3434686726,1651926452&fm=11&gp=0.jpg


# Table Of Contents in the Sidebar
toc:
  enable: true

  # Automatically add list number to toc.
  number: true


# Creative Commons 4.0 International License.
# http://creativecommons.org/
# Available: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
#creative_commons: by-nc-sa
#creative_commons:


sidebar:
  # Sidebar Position, available value: left | right
  position: left
  #position: right

  # Sidebar Display, available value:
  #  - post    expand on posts automatically. Default.
  #  - always  expand for all pages automatically
  #  - hide    expand only when click on the sidebar toggle icon.
  #  - remove  Totally remove sidebar including sidebar toggle.
  display: post
  #display: always
  #display: hide
  #display: remove

  # Sidebar offset from top menubar in pixels.
  offset: 12
  offset_float: 0

  # Back to top in sidebar
  b2t: true

  # Scroll percent label in b2t button
  scrollpercent: true


# 友情链接
links_title: 友情链接
links_layout: block
# links_layout: inline
links:
  title: https://github.com/
  github: https://github.com/


# ---------------------------------------------------------------
# Post Settings
# ---------------------------------------------------------------

# Automatically scroll page to section which is under <!-- more --> mark.
scroll_to_more: true

# Automatically excerpt description in homepage as preamble text.
excerpt_description: true

# Automatically Excerpt. Not recommend.
# Please use <!-- more --> in the post to control excerpt accurately.
auto_excerpt:
  enable: false
  length: 150

# Post meta display settings
post_meta:
  item_text: true
  created_at: true
  updated_at: false
  categories: true

# Post wordcount display settings
# Dependencies: https://github.com/willin/hexo-wordcount
post_wordcount:
  item_text: true
  wordcount: false
  min2read: false

# 订阅微信公众号
# 在每篇文章的末尾显示微信公众号二维码，扫一扫，轻松订阅博客。
# 在微信公众号平台下载您的二维码，并将它存放于博客source/uploads/目录下。
# wechat_subscriber:
  #enabled: true
  #qcode: /uploads/wechat-qcode.jpg
  #description: ex. subscribe to my blog by scanning my public wechat account



# ---------------------------------------------------------------
# Misc Theme Settings
# ---------------------------------------------------------------

# Custom Logo.
# !!Only available for Default Scheme currently.
# Options:
#   enabled: [true/false] - Replace with specific image
#   image: url-of-image   - Images's url
custom_logo:
  enabled: false
  image:


# NexT 使用 Tomorrow Theme 作为代码高亮，共有5款主题供你选择。 
# NexT 默认使用的是 白色的 normal 主题
# 可选的值有 normal，night， night blue， night bright， night eighties：
highlight_theme: night


